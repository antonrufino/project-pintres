<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />

        <title>Pintres</title>
    </head>
    <body ng-cloak>
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="side-nav-header valign-wrapper red darken-2">
                    <h3 class="logo white-text valign center-align">Pintres</h3>
                </div>
            </li>
            <li>
                <a href="#">User (@user)</a>
            </li>
            <li>
                <a>Logout</a>
            </li>
        </ul>
        <main>
            <nav class="white fixed">
                <div class="nav-wrapper">
                    <span class="brand-logo center red-text text-darken-2">Feed</span>
                </div>
            </nav>
            <div class="card-container" ng-controller="PostCtrl" ng-init="loadPosts()">
                <div class="row">
                    <div class="col s4" ng-repeat="post in posts">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">{{post.author_display_name}}
                                    (@{{post.author_username}})</span>
                                <p>
                                    <span class="grey-text date-text">12/12/12 12:00PM</span>
                                    <br />
                                    <br />
                                    {{post.content}}
                                    <br />
                                    <br />
                                </p>
                                <div class="chip">
                                    {{post.topic}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="controllers/post-controller.js"></script>
    </body>
</html>
