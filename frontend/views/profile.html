<nav class="white fixed">
    <div class="nav-wrapper">
        <span class="brand-logo center red-text text-darken-2">
            {{user.username}}
        </span>
    </div>
</nav>
<div class="container profile-top">

    <div class="row">
        <div class="col s12">

            <!-- Boards Tab Content -->
            <div id="board">
                <div class="row container">
                    <h4>Boards by {{user.username}}</h4>
                    <a class="btn-floating btn-large waves-effect waves-light red"
                        data-target="new-board-modal">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </div>


            <!-- Posts Tab Content -->
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="board in boardsByUser"
                    ng-href="#/board/{{board.board_id}}">
                    <span class="badge">{{board.num_posts}} posts</span>
                    {{board.board_name}}
                </a>
            </ul>

            <div id="topics">
                <h4>Boards followed by {{user.username}}</h4>
            </div>
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="board in subscribedBoards"
                    ng-href="#/board/{{board.board_id}}">
                    <span class="badge">{{board.num_posts}} posts</span>
                    {{board.board_name}} by {{board.board_creator}}
                </a>
            </ul>

            <!-- Topics Tab Content -->
            <div id="topics">
                <h4>Topics</h4>
            </div>
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="topic in user.topics"
                    ng-href="#/topic/{{topic.topic}}">
                    <span class="badge">{{topic.num_posts}} posts</span>
                    {{topic.topic}}
                </a>
            </ul>

            <div id="topics">
                <h4>Posts</h4>
            </div>
            <pin-posts-container></pin-posts-container>
        </div>
    </div>
    <!-------------------------------- END OF TAB CONTENTS ------------------------------->
</div>
<pin-new-board></pin-new-board>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"> </script>
