<div class="card-container" ng-init="loadPosts()">
    <div class="row">
        <div class="col s4" ng-repeat="post in posts">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{post.author_display_name}}</span>
                    <span>(@{{post.author_username}})</span>
                    <p>
                        <span class="red-text darken-2 date-text">
                            {{post.post_time | date:"MMM d, yyyy h:mma"}}</span>
                        <br />
                        <br /> {{post.content}}
                        <br />
                        <br />
                    </p>
                    <div class="row">
                        <div class="col s6" style="padding-left: 0px">
                            <div class="chip red darkern-2 topic-chip">
                                {{post.topic}}
                            </div>
                        </div>
                        <a href="#" class="col s2 red-text text-darken-2"><i class="material-icons">bookmark_border</i></a>
                        <a href="#" class="col s2 red-text text-darken-2"><i class="material-icons">mode_edit</i></a>
                        <a href="#" class="col s2 red-text text-darken-2"><i class="material-icons">delete</i></a>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating red darken-2 btn-large modal-trigger" href="#new-post-modal">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
</div>
