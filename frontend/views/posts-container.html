<div class="card-container" ng-init="loadPosts()">
    <div class="row">
        <div class="col s4" ng-repeat="post in posts">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{post.author_username}}</span>
                    <p>
                        <span class="red-text darken-2 date-text">
                            {{post.post_time | date:"MMM d, yyyy h:mma"}}</span>
                        <br />
                        <br /> {{post.content}}
                        <br />
                        <br />
                    </p>
                    <div class="row">
                        <div class="col s6" style="padding-left: 0px">
                            <span class="red-text darken-2">From {{post.topic}}</span>
                        </div>
                        <div ng-show="username === post.author_username">
                            <a href="" data-target="edit-post-modal"
                                class="col s2 red-text text-darken-2"
                                ng-click="setPending(post.id)">
                                <i class="material-icons">mode_edit</i>
                            </a>
                            <a href="" data-target="delete-post-modal"
                                class="col s2 red-text text-darken-2"
                                ng-click="setPending(post.id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                        <a data-target="" class="col s2 red-text text-darken-2 right">
                            <i class="material-icons">bookmark_border</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating red darken-2 btn-large"
            href="" data-target="new-post-modal">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>
