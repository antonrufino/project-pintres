<div class="card-container">
    <div class="row">
        <div class="col s4" ng-repeat="post in posts">
            <div class="card">
                <div class="card-content">
                    <a class="red-text"
                        style="font-weight: bold"
                        ng-href="#/user/{{post.author_username}}">
                        {{post.author_username}}
                    </a>
                    <p>
                        <span class="red-text date-text">
                            {{post.post_time | date:"MMM d, yyyy h:mma"}}</span>
                        <br />
                        <br /> {{post.content}}
                        <br />
                        <br />
                    </p>
                    <span class="red-text darken-2">From
                        <a ng-href="#/topic/{{post.topic}}"
                            class="red-text"
                            style="text-decoration: underline">
                            {{post.topic}}
                        </a>
                    </span>
                </div>
                <div class="card-action">
                    <a href="" data-target=""
                        class="red-text text-darken-2"
                        ng-click="subscribeToTopic(post.topic)"
                        ng-hide="isSubscribedToTopic(post.topic)">
                        <i class="material-icons">bookmark_border</i>
                    </a>
                    <a href="" data-target=""
                        class="red-text text-darken-2"
                        ng-click="unsubscribeFromTopic(post.topic)"
                        ng-show="isSubscribedToTopic(post.topic)">
                        <i class="material-icons">bookmark</i>
                    </a>
                    <a href="" data-target="edit-post-modal"
                        class="red-text text-darken-2"
                        ng-click="setPending(post)"
                        ng-show="user.username === post.author_username">
                        <i class="material-icons">mode_edit</i>
                    </a>
                    <a href="" data-target="delete-post-modal"
                        class="red-text text-darken-2"
                        ng-click="setPending(post)"
                        ng-show="user.username === post.author_username">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <pin-delete-post></pin-delete-post>
    <pin-edit-post></pin-edit-post>
    <pin-new-post></pin-new-post>
</div>
<script>
    $(document).ready(() => {
        $('.tooltipped').tooltip({delay: 50});
    });
</script>
