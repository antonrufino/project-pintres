<div id="edit-profile-modal" class="modal">
    <div class="modal-content">
        <h4 class="red-text text-darken-2">Edit Profile</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="username"
                            ng-model="username" />
                        <label for="username">Username</label>
                    </div>
		    <div class="input-field col s12">
                        <input type="text" name="password"
                            ng-model="password" />
                        <label for="board_name">Password</label>
                    </div>
		    <div class="input-field col s12">
                        <input type="text" name="description"
                            />
                        <label for="description">Personal Description</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close btn-flat" ng-click="createBoard()">Save</a>
        <a class=" modal-action modal-close btn-flat">Cancel</a>
    </div>
</div>
<script>
    $('.modal').modal();
</script>
