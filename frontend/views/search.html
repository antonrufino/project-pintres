<nav class="white fixed">
    <div class="nav-wrapper">
        <span class="brand-logo center red-text text-darken-2">
            Search
        </span>
    </div>
</nav>
<div class="container profile-top">
    <div class="row">
        <div class="col s12">

            <!-- Boards Tab Content -->
            <div>
                <h3>Users</h3>
            </div>
            <!-- Posts Tab Content -->
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="user in users"
                    ng-href="#/user/{{user.username}}">
                    {{user.username}}
                </a>
            </ul>

            <div>
                <h3>Boards</h3>
            </div>
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="board in boards"
                    ng-href="#/board/{{board.board_id}}">
                    <span class="badge">{{board.num_posts}} posts</span>
                    {{board.board_name}} by {{board.board_creator}}
                </a>
            </ul>

            <!-- Topics Tab Content -->
            <div>
                <h3>Topics</h3>
            </div>
            <ul class="collection">
                <a class="collection-item red-text text-darken-2"
                    ng-repeat="topic in topics"
                    ng-href="#/topic/{{topic.topic}}">
                    <span class="badge">{{topic.num_posts}} posts</span>
                    {{topic.topic}}
                </a>
            </ul>
        </div>
    </div>
    <!-------------------------------- END OF TAB CONTENTS ------------------------------->
</div>
