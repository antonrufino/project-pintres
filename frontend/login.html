<!DOCTYPE html>
<html ng-app="app-login">
	<head>
		 <!--Import Google Icon Font-->
      	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
      	<link rel="stylesheet" href="css/loginStyle.css">

        <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/icon.css">

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"> </script>

	         <!--Let browser know website is optimized for mobile-->
	        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

        <nav role="navigation" >
            <div class="nav-wrapper red darken-2 white-text">
              <ul class="left hide-on-med-and-down">
                <li><h3 class="logo">Pintres</h3></li>
              </ul>
              <ul class="right hide-on-med-and-down" ng-controller="LoginCtrl">
                <li>
                    <form class = "row">
						<input class ="col s5" type = "text" name="username" placeholder = "Enter Username" ng-model="username">
						<input class ="col s5 offset-s1" type = "password" name="password" placeholder = "Enter Password" class = "hoverable" ng-model="password">
                    </form>
                </li>
                <li><a class="waves-effect waves-dark btn white red-text text-darken-2" ng-click="login()">Login</a></li>
              </ul>
            </div>
        </nav>


	    <div class = "container main">
	        <div class = "container">
		        <div class = "row center">
		          <h5 class = "col s12 word-pintres"> Sign up to Pintres </h5>
		        </div>
		        <form ng-controller="LoginCtrl">
		          <div class = "row form-input">
		            <input type = "text" name="username" placeholder = "Enter Username" ng-model="username" required>
		          </div>
		          <div class = "row form-input">
		            <input type = "password" name="password" placeholder = "Enter Password" ng-model="password" required>
		          </div>
		          <div class = "row form-input">
		            <input type = "email" class= "validate" name="email" placeholder = "Email" ng-model="email" required>
		          </div>
		          <input type = "submit" name = "submit" value = "Sign Up" class = "btn-login btn-large waves-effect red darken-1 col s12 m2 z-depth-2" ng-click="createAccount()"><br>
		       </form>
		    </div>
	    </div>
        <footer class="page-footer red darken-2">

            <div class="footer-copyright red darken-2">
                <div class="container grey-text text-lighten-2">
                    &copy; 2016 Pintres. All rights reserved.
                    <span class="grey-text text-lighten-2 right" href="#!">CMSC 100 Project</span>
                </div>
            </div>
        </footer>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/app-login.js"></script>
		<script src="js/services/auth-service.js"></script>
		<script src="js/controllers/login-controller.js"></script>
	</body>
</html>
